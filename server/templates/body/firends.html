<section id="team" class="gray-section team">
    <div class="container">
        <div class="row m-b-lg">
            <div class="col-lg-12 text-center">
                <div class="navy-line"></div>
                <h1>我的朋友圈</h1>
                <p></p>
            </div>
        </div>
        <div class="row">

            {% for item in friends_data%}

            <div class="col-lg-4">
                <div class="contact-box center-version">

                    <a href="{{ item.link if item.link != '' else '/profile/%d' % item.id }}">
                        <img alt="image" src="{{item.image_url}}">


                        <h3 class="m-b-xs"><span class="navy">{{ item.surname}} </span>
                            <strong>{{ item.name }}</strong>
                        </h3>

                        <div class="font-bold">{{ item.role }}</div>
                        <address class="m-t-md">
                            {{ item.content }}
                    </address>
                    </a>

                    <div class="contact-box-footer">
                        <div class="m-t-xs btn-group">
                            <a class="btn btn-xs btn-white"><i class="fa fa-phone profiles-phone"></i> Call </a>
                            <a class="btn btn-xs btn-white"><i class="fa fa-envelope profiles-eamil"></i> Email</a>

                        </div>
                    </div>

                </div>
            </div>


            {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg">
                <p> </p>
            </div>
        </div>
    </div>
</section>

<section class="features">
    <div class="container">
        <div class="row">

            <div class="col-lg-12 text-center">
                <div class="navy-line"></div>
                <h1>留言</h1>
                <p> 把你想要表达的事情发送给我吧。 </p>
                <div class="ibox float-e-margins">

                    <div class="ibox-content">
                        <div class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label ">姓名</label>
                                <div class="col-sm-10"><input type="text" class="form-control user-name"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label ">电话</label>
                                <div class="col-sm-10"><input type="text" class="form-control user-mobile">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control user-content">

                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 ">
                                    <button class="btn btn-primary submit-content">给我留言</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
