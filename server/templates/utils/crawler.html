    <script>
        $(document).ready(function() {

            var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
                lineNumbers: true,
                matchBrackets: true,
                styleActiveLine: true,
                theme: "ambiance"
            });

            var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
                lineNumbers: true,
                matchBrackets: true,
                styleActiveLine: true
            });

        });
    </script>

    <script>
        $('#crawler-start').on('click', function() {
            console.log('开始抓取');

            data = {
                url: $('.text-url').val()
            }
            $.ajax({
                url: '/api/crawler/',
                type: 'get',
                data: data,
                dataType: 'json',
                success: function(res) {
                    console.log(res);

                    var dom = '';
                    if (res.status == 200) {
                        $.each(res.data, function(k, v) {
                            dom = dom + '<pre>' + v + '</pre>';
                        });
                        $('#code2').html(dom);
                    }
                    $('#code2').html('无结果');

                }
            });
        });
    </script>
